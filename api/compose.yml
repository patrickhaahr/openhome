services:
  api:
    build: .
    container_name: openhome-api
    restart: unless-stopped
    volumes:
      # Persist SQLite databases
      - ./data:/app/data
      # Docker socket for container monitoring (read-only)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - .env
    environment:
      - RUST_LOG=info
      # Override DB paths to use container paths
      - DATABASE_URL=sqlite:/app/data/app.db
      - API_KEY=${API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H \"Authorization: Bearer $$API_KEY\" http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - caddy

networks:
  caddy:
    external: true

